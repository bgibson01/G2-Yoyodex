<body class="app-body specs-page">
  <main class="main-content">
    <!-- Header Section -->
    <header class="app-header" role="banner">
      <h1>G2 Model Specs Comparison</h1>
    </header>

    <!-- Controls Container -->
    <div class="controls-wrapper">
      <div class="controls-container">
        <div class="controls-flex">
          <!-- Model Selection -->
          <div class="model-selection">
            <div class="model-select-container">
              <select id="model1" class="model-select" data-tooltip="Select first model to compare">
                <option value="">Select Model 1</option>
              </select>
              <button class="clear-model-btn" data-model="1" aria-label="Clear Model 1">×</button>
            </div>
            <div class="model-select-container">
              <select id="model2" class="model-select" data-tooltip="Select second model to compare">
                <option value="">Select Model 2</option>
              </select>
              <button class="clear-model-btn" data-model="2" aria-label="Clear Model 2">×</button>
            </div>
            <div class="model-select-container">
              <select id="model3" class="model-select" data-tooltip="Select third model to compare (optional)">
                <option value="">Select Model 3 (Optional)</option>
              </select>
              <button class="clear-model-btn" data-model="3" aria-label="Clear Model 3">×</button>
            </div>
            <button id="clear-all-models" class="clear-all-btn">Clear All</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Specs Table -->
    <div class="specs-table-container">
      <table id="specs-table" class="specs-table">
        <thead>
          <tr>
            <th>Specification</th>
            <th id="model1-header">Model 1</th>
            <th id="model2-header">Model 2</th>
            <th id="model3-header">Model 3</th>
          </tr>
        </thead>
        <tbody>
          <!-- Will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>
